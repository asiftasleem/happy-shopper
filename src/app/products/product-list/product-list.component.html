<div class="row">
<div class="col-md-3">
    <hs-filter (changedFilter)="onChangedFilter()"></hs-filter>
</div>
<div class="col-md-9">
    <div class="row">
        <div class="col-md-4" *ngFor="let product of products; let i = index">
            <hs-product-card [product]="product"></hs-product-card>
        </div>
    </div>
</div>
